<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Twitch Interactive Overlay</title>
    <style>
      html {
        box-sizing: border-box;
      }
      html,
      body {
        overflow: hidden;
        -ms-touch-action: none;
        touch-action: none;
      }
      * {
        margin: 0;
        padding: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
    </style>
  </head>

  <body>
    <!-- app scripts will be injected here automatically -->
    <div id="app">
      <div id="game-container"></div>
    </div>
    <script type="module" src="app/scripts/index.js"></script>
  </body>
</html>
