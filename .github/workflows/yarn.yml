name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Yarn
      uses: Borales/actions-yarn@master
      with:
        version: 10.x
    - name: yarn install
      run: |
        yarn install
        yarn lint
    
    - name: yarn lint
      run: |
        yarn lint
